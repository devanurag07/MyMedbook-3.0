<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
<table width="752" border="0" cellspacing="0" cellpadding="0" align="center" style="border:1px solid #C9C9C9;">
    <tr>
        <td align="left" valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="left" valign="middle" height="80" bgcolor="#e9e9e9"><a href="#"><img
                            src="{{ logo_path }}" alt="Logo" border="0" style="margin-left:19px;"/></a></td>
                </tr>
                <table border="0" cellspacing="0" cellpadding="0"
                       style="border-bottom: 2px solid #f36904; border-top:none;">
                    <tr>
                        <td align="left" valign="top"
                            style="padding:20px; font:13px Verdana, Arial, Helvetica, sans-serif; color:#333333;">
                            {% block content %}
                            {% endblock %}

                            <br><br>
                            <p style="margin:0px 0px 8px 0px; line-height:18px;">Thank you</p>
                            <p style="margin:0px 0px 15px 0px;">BEE Cloud Team</p>
                        </td>
                    </tr>
                </table>
                <tr>
                    <td align="right" height="36" valign="center" bgcolor="#1d2939"
                        style="color:#ffffff; font:11px Verdana, Arial, Helvetica, sans-serif; text-align:center;">
                        2019 Â© All Rights Reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
